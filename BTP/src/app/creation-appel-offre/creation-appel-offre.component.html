<div class="container-fluid" style="background-color: #F8F8F8">
  <div class="card shadow my-5 mx-auto px-5 pb-5" style="width: 1800px;">
    <div class="card-header bg-white border-bottom border-warning">
      <h3 class="font-weight-bold my-3">Création d'un nouvel appel d'offre</h3>
    </div>
    <div class="mt-3">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="nom">Nom du projet: </label> <input type="text" class="form-control col" id="nom" [(ngModel)]="appelOffre.nom"/>
          <label class="col-sm-2 col-form-label pl-5" for="dtDebut">Date de démarrage: </label> <input type="date" class="form-control col" id="dtDebut" [(ngModel)]="appelOffre.dtDebut"/>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="obj">Objectif du projet: </label> <input type="text" class="form-control col" id="obj" [(ngModel)]="appelOffre.objectif"/>
          <label class="col-sm-2 col-form-label pl-5" for="dtFin">Date de fin: </label> <input type="date" class="form-control col" id="dtFin" [(ngModel)]="appelOffre.dtFin"/>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="nDevis">Numero de Devis: </label> <input type="text" class="form-control col" id="nDevis" [(ngModel)]="offre.numeroDevis"/>
          <label class="col-sm-2 col-form-label pl-5" for="dtLim">Date limite de réponse: </label> <input type="date" class="form-control col" id="dtLim" [(ngModel)]="appelOffre.dtLimite"/>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="budget"> Budget: </label> <input type="number" class="form-control col-sm-4" id="budget" style="width: 100px" [(ngModel)]="appelOffre.budget">
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="rue">Rue: </label> <input type="text" class="form-control col-sm-4" id="rue" [(ngModel)]="appelOffre.adresse.rue"/>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="codePostal">Code Postal: </label> <input type="number" class="form-control col-sm-4" id="codePostal" [(ngModel)]="appelOffre.adresse.codePostal"/>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="ville">Ville: </label> <input type="text" class="form-control col-sm-4" id="ville" [(ngModel)]="appelOffre.adresse.ville"/>
        </div>
        <div class="row justify-content-start py-3">
          <label class="col-sm-2 col-form-label" for="ville">Maitres d'oeuvres: </label>
          <select class="form-control col-4" [ngModel]="maitreOeuvre.id" (ngModelChange)="chargeMaitreOeuvre($event)">
            <option *ngFor="let moe of maitreOeuvres" [ngValue]="moe.id">{{moe.nom}}</option>
          </select>
          <button class="col-3 btn btn-warning ml-5" >Ajouter à la liste des destinataires</button>
        </div>
      <button class="btn btn-warning btn-lg mt-5" style="margin-left: 600px; margin-top: 20px" (click)="save()"><i class="fas fa-paper-plane mr-3"></i>Valider et envoyer l'appel d'offre</button>
    </div>
  </div>
</div>
