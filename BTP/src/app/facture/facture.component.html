<div class="container-fluid">
  <div class="row mx-auto">
    <div class="col-md-1 grid-margin">
      <i class="fas fa-arrow-left " style="font-size: 32px"></i>
    </div>
    <div class="col-md-10 grid-margin">
      <div>
        <h1 class="font-weight-bold mb-0" style="text-align: center;">Envoyer une facture</h1>
        <br>
      </div>
    </div>
  </div>

  <div class="col-md-12 grid-margin stretch-card">
    <div class="card shadow my-5 mx-auto p-5">
      <div class="row ml-3">
        <div class="col-sm-7 ">
          <h6><i class="fas fa-igloo fa-3x"> LOGO </i></h6>
          <p> Nom de l'entreprise
            <br>13 rue des cocotiers
            <br>33700 Mérignac, FRANCE
            <br>N° TVA : 691435d543d
            <br> N° téléphone : 0534628179
            <br>Email : entreprise@gmail.com
        </div>
        <div class="ml-auto pr-5" style="height:140px;">
          <h1>FACTURE</h1>
          <p> Date de création : 22/05/2020
          <br>ID/Nom Projet </p>

        </div>
      </div>
      <br>
        <form>
          <div class="form-group border-bottom border-warning">
            <label for="maitreOuvrage">Destinataire :</label> <input
            type="text" class="form-control" id="maitreOuvrage" style="border-radius: 20px" disabled>
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="adrME">Adresse destinataire :</label> <input
            type="text" class="form-control" id="adrME" style="border-radius: 20px" disabled>
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="numeroFacture">N° facture :</label> <input
            type="number" class="form-control" id="numeroFacture" style="border-radius: 20px" [(ngModel)]="factureForm.numeroFacture" name ="numeroFacture">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="dtFacturation">Date d'accord prestation :</label> <input
            type="date" class="form-control" id="dtFacturation" style="border-radius: 20px" [(ngModel)]="factureForm.dtFacturation" name ="dtFacturation">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="prestation">Prestation :</label> <input
            type="text" class="form-control" id="prestation" style="border-radius: 20px" disabled>
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="quantite">Quantité :</label> <input
            type="number" class="form-control" id="quantite" style="border-radius: 20px" [(ngModel)]="factureForm.quantite" name ="quantite">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="prixHT">Prix HT:</label> <input
            type="number" class="form-control" id="prixHT" style="border-radius: 20px" [(ngModel)]="factureForm.prixHT" name ="prixHT">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="remise">Remise :</label> <input
            type="number" class="form-control" id="remise" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="dtEcheance">Date échéance réglement :</label> <input
            type="date" class="form-control" id="dtEcheance" style="border-radius: 20px" [(ngModel)]="factureForm.dtEcheance" name ="dtEcheance">
            <br>
          </div>
          <div class="form-group">
            <label for="penaliteRetard">Pénalités si retard :</label> <input
            type="number" class="form-control" id="penaliteRetard" style="border-radius: 20px" [(ngModel)]="factureForm.penaliteRetard" name ="penaliteRetard">
            <br>
          </div>
        </form>
        <button type="submit" class="btn btn-warning" (click)="save()">Créer la facture</button>
      </div>
    </div>
  </div>
