<div class="container-fluid">
  <div class="row mx-auto">
    <div class="col-md-1 grid-margin">
      <i class="fas fa-arrow-left " style="font-size: 32px"></i>
    </div>
    <div class="col-md-10 grid-margin">
      <div>
        <h1 class="font-weight-bold mb-0" style="text-align: center;">Envoyer une facture</h1>
        <br>
      </div>
    </div>
  </div>

  <div class="col-md-12 grid-margin stretch-card">
    <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <form>
          <div class="form-group border-bottom border-warning">
            <label for="maitreOeuvre">Emetteur :</label> <input
            type="text" class="form-control" id="maitreOeuvre" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="adrMO">Adresse émetteur :</label> <input
            type="text" class="form-control" id="adrMO" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="maitreOuvrage">Destinataire :</label> <input
            type="text" class="form-control" id="maitreOuvrage" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="adrME">Adresse destinataire :</label> <input
            type="text" class="form-control" id="adrME" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="projet">Projet associé :</label> <input
            type="text" class="form-control" id="projet" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="dtFacturation">Date d'accord prestation :</label> <input
            type="date" class="form-control" id="dtFacturation" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="prestation">Prestation :</label> <input
            type="text" class="form-control" id="prestation" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="quantite">Quantité :</label> <input
            type="number" class="form-control" id="quantite" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="prixHT">Prix HT:</label> <input
            type="number" class="form-control" id="prixHT" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="remise">Remise :</label> <input
            type="number" class="form-control" id="remise" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group border-bottom border-warning">
            <label for="dtEcheance">Date échéance réglement :</label> <input
            type="date" class="form-control" id="dtEcheance" style="border-radius: 20px">
            <br>
          </div>
          <div class="form-group">
            <label for="penaliteRetard">Pénalités si retard :</label> <input
            type="number" class="form-control" id="penaliteRetard" style="border-radius: 20px">
            <br>
          </div>
        </form>
        <button type="submit" class="btn btn-primary">Envoyer la facture</button>
      </div>
    </div>
  </div>
</div>
