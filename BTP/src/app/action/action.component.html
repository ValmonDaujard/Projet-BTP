<div class="container-fluid">
  <div class="content-wrapper">
    <div class="col-md-12 grid-margin" style="height: 100px;">
      <div>
        <h2 class="font-weight-bold mb-0" style="text-align: center;">Action</h2>
      </div>
    </div>
  </div>
  <div class="row" id="ligne">
    <div class="col-md-3 grid-margin stretch-card">
      <div class="card shadow p-3 mb-5 bg-white rounded" style="height: 200px;">
        <div class="card-body">
          <p class="card-title text-md-center text-xl-left">Nom action</p>
          <div
            class="d-flex flex-wrap justify-content-between justify-content-md-center justify-content-xl-between align-items-center">
            <h3 class="mb-0 mb-md-2 mb-xl-0 order-md-1 order-xl-0">{{action.nomAction}}</h3>
            <i class="fas fa-calendar-day " style="font-size: 32px; color: rgb(246, 194, 59)"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 grid-margin stretch-card">
      <div class="card shadow p-3 mb-5 bg-white rounded" style="height: 200px;">
        <div class="card-body">
          <p class="card-title text-md-center text-xl-left">Date de démarrage</p>
          <div
            class="d-flex flex-wrap justify-content-between justify-content-md-center justify-content-xl-between align-items-center">
            <h3 class="mb-0 mb-md-2 mb-xl-0 order-md-1 order-xl-0">{{action.dtCreation  |date:'dd/MM/yyyy'}}</h3>
            <i class="fas fa-drafting-compass"
               style="font-size: 32px; color: rgb(246, 194, 59)"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 grid-margin stretch-card">
      <div class="card shadow p-3 mb-5 bg-white rounded" style="height: 200px;">
        <div class="card-body">
          <p class="card-title text-md-center text-xl-left">Réalisation</p>
          <div
            class="d-flex flex-wrap justify-content-between justify-content-md-center justify-content-xl-between align-items-center">
            <h3 class="mb-0 mb-md-2 mb-xl-0 order-md-1 order-xl-0">{{action.prestataire.nom}}</h3>
            <i class="fas fa-id-card"
               style="font-size: 32px; color: rgb(246, 194, 59)"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 grid-margin stretch-card">
      <div class="card shadow p-3 mb-5 bg-white rounded" style="height: 200px;">
        <div class="card-body">
          <p class="card-title text-md-center text-xl-left">Détails</p>
          <div
            class="d-flex flex-wrap justify-content-between justify-content-md-center justify-content-xl-between align-items-center">
            <p class="mb-0 mb-md-2 mb-xl-0 order-md-1 order-xl-0">{{action.description}}</p>
            <i class="fas fa-ellipsis-v"
               style="font-size: 32px; color: rgb(246, 194, 59)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="content-wrapper">
  <div class="row" id="ligne">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card shadow p-1 mb-5 bg-white rounded p-3" style="height: 400px;">
        <div>
          <h4>Employés affectés : </h4>
          <table class="my-auto table">
            <thead class="thead-dark">
            <tr>
              <th style="width: 19%">Nom</th>
              <th style="width: 18%">Prénom</th>
              <th style="width: 22%">Métier</th>
            </tr>
            </thead>
          </table>
          <div class="scrollTableEmploye">
            <table class="table table-striped">
              <tbody *ngFor="let salarie of salariesref">
              <tr>
                <td style="width: 19%">{{salarie.nom}}</td>
                <td style="width: 19%">{{salarie.prenom}}</td>
                <td style="width: 22%">{{salarie.metier}}</td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
